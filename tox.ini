[tox]
envlist = py{27,36,37}-cov,coverage
minversion = 2.9.1
skip_missing_interpreters = true

[pytest]
norecursedirs = data
testpaths = tests
addopts =
  -v
  -r a
  -n auto

[testenv]
basepython =
    py27: {env:TOXPYTHON:python2.7}
    py36: {env:TOXPYTHON:python3.6}
    py37: {env:TOXPYTHON:python3.7}
description = run the tests with pytest under {basepython}
setenv =
  COVERAGE_FILE={toxworkdir}/.coverage.{envname}
deps = -rrequirements.txt
extras = testing
commands =
  nocov: pytest {posargs}
  cov: pytest --cov="{envsitepackagesdir}/psautohint" --cov-config={toxinidir}/.coveragerc {posargs}

[testenv:coverage]
description = run locally after tests to combine coverage data and create reports;
              generates a diff coverage against origin/master (or DIFF_AGAINST env var)
deps =
  coverage >= 4.4.1, < 5
  diff_cover
skip_install = true
setenv =
  COVERAGE_FILE={toxworkdir}/.coverage
passenv =
  DIFF_AGAINST
changedir = {toxinidir}
commands =
  coverage erase
  coverage combine
  coverage report
  coverage xml -o {toxworkdir}/coverage.xml
  coverage html
  diff-cover --compare-branch {env:DIFF_AGAINST:origin/master} {toxworkdir}/coverage.xml

[testenv:codecov]
description = upload coverage data to codecov (depends on 'coverage' running first)
deps = codecov
passenv = *
skip_install = true
ignore_outcome = true
changedir = {toxinidir}
commands = codecov --file "{toxworkdir}/coverage.xml" --env TOXENV

[testenv:sdist]
description = build sdist to be uploaded to PyPI
skip_install = true
deps =
  setuptools >= 36.4.0
  wheel >= 0.31.0
changedir = {toxinidir}
commands =
  python -c 'import shutil; shutil.rmtree("dist", ignore_errors=True)'
  python setup.py sdist --dist-dir dist

[testenv:wheel]
description = build wheel package for upload to PyPI
skip_install = true
deps = {[testenv:sdist]deps}
changedir = {toxinidir}
commands =
  pip wheel --no-deps --no-index --wheel-dir dist --find-links dist psautohint

[testenv:pypi]
description = upload all distribution files to PyPI (depends on 'sdist' and/or 'wheel')
skip_install = true
passenv =
  TWINE_USERNAME
  TWINE_PASSWORD
deps = twine >= 1.11.0
changedir = {toxinidir}
commands = twine upload dist/psautohint*
