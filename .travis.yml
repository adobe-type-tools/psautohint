language: python

matrix:
  include:
    - sudo: required
      services:
        - docker
      env: PIP=pip CIBW_SKIP="cp34-* cp35-*"
    - os: osx
      language: generic
      env: PIP=pip2 CIBW_SKIP="cp34-* cp35-*"

script:
  - $PIP install cibuildwheel==0.9.2
  - cibuildwheel --output-dir wheelhouse

branches:
  only:
    - master
    # We want to build wip/* branches since these are not usually used for PRs
    - /^wip\/.*$/
    # We want to build version tags as well.
    - /^v\d+\.\d+.*$/
