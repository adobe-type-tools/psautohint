language: python

env:
  global:
    - CIBW_SKIP="cp34-* cp35-*"
    - CIBW_TEST_REQUIRES="pytest pytest-cov"
    - CIBW_TEST_COMMAND="cd {project}/tests && pytest --cov"

matrix:
  include:
    - sudo: required
      services:
        - docker
      env: PIP=pip
    - os: osx
      language: generic
      env: PIP=pip2

script:
  - $PIP install cibuildwheel==0.9.2 coverage codecov
  - cibuildwheel --output-dir wheelhouse
  - coverage combine tests
  - codecov

branches:
  only:
    - master
    # We want to build wip/* branches since these are not usually used for PRs
    - /^wip\/.*$/
    # We want to build version tags as well.
    - /^v\d+\.\d+.*$/
